<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short URL Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4 text-center">Short URL Generator</h1>

    <form id="shortenForm" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium">Original URL</label>
            <input
                    type="url"
                    id="originalUrl"
                    class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"
                    placeholder="https://example.com"
                    required
            />
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
            Generate Short URL
        </button>
    </form>

    <div id="result" class="mt-6 hidden">
        <p class="font-medium">Shortened URL:</p>
        <a id="shortUrl" href="#" class="text-blue-600 underline break-all"></a>
    </div>
</div>

<script>
    document.getElementById('shortenForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const originalUrl = document.getElementById('originalUrl').value;
      const params = new URLSearchParams();
      params.append("original-url", originalUrl);

      const apiEndpoint = `${location.href}url/shorten?${params}`;
      try {
        const response = await fetch(apiEndpoint, {
          method: 'POST'
        });

        const data = await response.text();
        document.getElementById('result').classList.remove('hidden');
        const shortUrl =`${location.href}${data}`
        document.getElementById('shortUrl').href = shortUrl;
        document.getElementById('shortUrl').textContent = shortUrl;

      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
</script>
</body>
</html>
